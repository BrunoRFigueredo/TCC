
    <div class="container">
        <div class="card card-register mx-auto mt-2">
          <div class="card-header">Editar</div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" >
              <div class="form-group">

                <div class="form-label-group" *ngIf="users">
                  <input type="hidden" *ngIf="users.imagem" name="data" [(ngModel)]="users.imagem.data"  class="form-control" placeholder="Nome" required="required" autofocus="autofocus">
                  <input type="hidden" *ngIf="users.imagem" name="fileName" [(ngModel)]="users.imagem.fileName"   class="form-control" placeholder="Nome" required="required" autofocus="autofocus">
                  <input type="hidden" *ngIf="users.imagem" name="fileType" [(ngModel)]="users.imagem.fileType"  class="form-control" placeholder="Nome" required="required" autofocus="autofocus">
              
                </div>
             
                
                <div class="form-label-group">
                      <input type="text" [(ngModel)]="users.name"  class="form-control" name="name" placeholder="Nome" required="required" autofocus="autofocus">
                    </div>
                 
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="email" [(ngModel)]="users.email" name="email"  class="form-control" placeholder="Email" required="required">
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" [(ngModel)]="users.cliente.cpf" name="cpf" class="form-control" placeholder="CPF" required="required">
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="hidden" [(ngModel)]="users.senha" name="senha"  class="form-control" placeholder="Senha" required="required">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="hidden"  [(ngModel)]="users.matchPassword" name="matchPassword"  class="form-control" placeholder="Senha" required="required">
                    </div>
                  </div>
                  
              </div>
              
            </div>
              <div class="form-group">
                <div class="form-row">
                
  
                  <div class="col-md-6">
                    <div class="form-label-group" >
                      <input type="text" name="telefone" [(ngModel)]="users.cliente.telefone" class="form-control" placeholder="Telefone" required="required">
                    </div>
                  </div>
                  <div class="col-md-6" >
                    <div class="form-label-group" >
                             <select  class="form-control"  [(ngModel)]="users.cliente.endereco.unidadeFederativa"  name="unidadeFederativa" placeholder="Selecione a cidade">
                                <option selected disabled>Selecione o Estado</option>
                                <option >AC</option>
                                <option >AL</option>
                                <option >AP</option>
                                <option >AM</option>
                                <option >BA</option>
                                <option >CE</option>
                                <option >DF</option>
                                <option >ES</option>
                                <option >GO</option>
                                <option >MA</option>
                                <option >MT</option>
                                <option >MS</option>
                                <option >MG</option>
                                <option >PA</option>
                                <option >PB</option>
                                <option >PR</option>
                                <option >PE</option>
                                <option >PI</option>
                                <option >RJ</option>
                                <option >RN</option>
                                <option >RS</option>
                                <option >RO</option>
                                <option >RR</option>
                                <option >SC</option>
                                <option >SP</option>
                                <option >SE</option>
                                <option >TO</option>
                          </select>
                    </div>
                  </div>
                </div>
              </div>
  
  
              <div class="form-group">
                <div class="form-row">
                   <div class="col-md-6" >
                    <div class="form-label-group" >
                      <input type="Cidade"  [(ngModel)]="users.cliente.endereco.cidade"  name="cidade"class="form-control"  placeholder="Cidade" required="required">
                    </div>
                   </div>
                   <div class="col-md-6" >
                    <div class="form-label-group" >
                      <input type="Bairro" name="bairro" [(ngModel)]="users.cliente.endereco.bairro" class="form-control"  placeholder="Bairro" required="required">
                    </div>
                  </div>
                 </div>
              </div>
  

              <div class="form-group" *ngIf="users">

                <div class="form-row" *ngIf="users.tatuador" >
                    <h3>Dados do tatuador:</h3>
                   <div class="col-md-6" >
                    <div class="form-label-group" >
                      <input type="text" name="nomeSocial"class="form-control" [(ngModel)]="users.tatuador.nomeSocial"  placeholder="Nome Social(Apelido)" required="required">
                    </div>
                   </div>
                   <div class="col-md-6" >
                    <div class="form-label-group"  >
                      <input type="text" name="nomeEstudio" class="form-control" [(ngModel)]="users.tatuador.nomeEstudio" placeholder="Nome do Estúdio" required="required">
                    </div>
                  </div>
                 </div>
              </div>


              

              <div class="form-group" *ngIf="users">
                <div class="form-row"  *ngIf="users.tatuador" >
                    <h3>Endereço do Estúdio</h3>
                   <div class="col-md-6" >
                    <div class="form-label-group" >
                      <input type="text" name="nomesocial"class="form-control" [(ngModel)]="users.tatuador.endereco.cidade" placeholder="Cidade do Estúdio" required="required">
                    </div>
                   </div>
                   <div class="col-md-6"  >
                    <div class="form-label-group" >
                      <input type="text" name="nomeestudio" class="form-control" [(ngModel)]="users.tatuador.endereco.bairro" placeholder="Bairro do Estúdio" required="required">
                    </div>
                  </div>
                 </div>
              </div>

             
              
              

              <div *ngIf="users" class="col-md-6" >
                <div *ngIf="users.tatuador" class="form-label-group" >
                         <select  class="form-control"  name="unidadeFederativa"  [(ngModel)]="users.tatuador.endereco.unidadeFederativa" placeholder="Selecione a cidade">
                            <option selected disabled>Selecione o Estado</option>
                            <option >AC</option>
                            <option >AL</option>
                            <option >AP</option>
                            <option >AM</option>
                            <option >BA</option>
                            <option >CE</option>
                            <option >DF</option>
                            <option >ES</option>
                            <option >GO</option>
                            <option >MA</option>
                            <option >MT</option>
                            <option >MS</option>
                            <option >MG</option>
                            <option >PA</option>
                            <option >PB</option>
                            <option >PR</option>
                            <option >PE</option>
                            <option >PI</option>
                            <option >RJ</option>
                            <option >RN</option>
                            <option >RS</option>
                            <option >RO</option>
                            <option >RR</option>
                            <option >SC</option>
                            <option >SP</option>
                            <option >SE</option>
                            <option >TO</option>
                      </select>
                </div>
              </div>




  
              
  
              <button class="btn btn-info btn-block" type="submit" href="/profile">Editar</button>
            </form>
          </div>
        </div>
      </div>
